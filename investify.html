<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Investify Add-On</title>
  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <script src="src/js/main.js"></script>
  <script>
    if (redirectToDevEnvironment(document.domain)) {
      window.location.href = DevEnvironmentUrl;
    }
  </script>
</head>

<body>
  <div id="DevWarning"></div>
  <div id="main" style="width:100%">
    <div id="accounts-vue"></div>
  </div>

  <div id="footer" class="footer-div">
    <div id="version"></div>
    <div id="settings" class="footer-div-settings">
      <img src="img/settings.png" class="footer-settings-icon" width="14" height="14" onclick="gotoSettings();" />
    </div>
    <div id="saved" class="float-rigth"></div>
  </div>

  <script>
    if (isDevEnvironment(document.domain)) {
      document.getElementById('DevWarning').style.visibility = 'visible';
    }
    getVersion()
      .then(version => {
        document.getElementById('version').innerText = format_version_data(version);
        document.getElementById('saved').innerText = format_version_saved(version);
      });
    function gotoSettings() {
      window.location.href = InvestifySettingsUrl;
    }
  </script>
</body>

</html>
